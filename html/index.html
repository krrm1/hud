<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
    <body>
        <div class="vehicle-hud">
            <div class="vehicle-ui">
                <span class="speed">000</span>
                <span class="kmh">kmh</span>
                <span class="pump"><i class='fas fa-gas-pump'></i></span>
                <div class="progress-bar-hud style1">
                    <div class="fuel" id="fuel-progress"></div>
                </div>
                <span class="engine"><i class="fas fa-oil-can"></i></span>
                <div class="progress-bar-hud style2">
                    <div class="engine" id="engine-progress"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
